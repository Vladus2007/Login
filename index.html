<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mekashron Login">
    <title>Mekashron Login</title>
    
    <style>
        :root {
            --primary: #042954;
            --primary-dark: #042954;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --white: #fff;
            --light-gray: #f8f9fa;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .card-header {
            background: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-group {
            display: flex;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .input-group-text {
            padding: 0.5rem 0.75rem;
            background: #e9ecef;
            color: #495057;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
        }
        
        .form-control {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }
        
        .form-control:focus {
            outline: 2px solid var(--primary);
            outline-offset: -1px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
            background: rgba(220,53,69,0.1);
            border: 1px solid var(--error);
            color: #721c24;
        }
        
        .result-container {
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            overflow: hidden;
        }
        
        .result-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }
        
        .result-success {
            background: var(--success);
        }
        
        .result-error {
            background: var(--error);
        }
        
        .result-warning {
            background: var(--warning);
            color: #212529;
        }
        
        .result-content {
            padding: 1rem;
            background: var(--light-gray);
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: inherit;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            .card-header {
                padding: 1rem;
            }
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
    <div class="login-card">
        <div class="card-header">
            <h1>ðŸ”’ Mekashron Login</h1>
        </div>
        
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸ‘¤</span>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸ”‘</span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn">
                    <span id="spinner" class="spinner" style="display: none;"></span>
                    <span id="btnText">Login via SOAP</span>
                </button>
            </form>
            
            <div id="errorAlert" class="alert" style="display: none;"></div>
            
            <div id="resultContainer" class="result-container">
                <div id="resultMessage" class="result-header">
                    <span id="resultTitle"></span>
                    
                </div>
                <pre id="resultContent" class="result-content"></pre>
            </div>
        </div>
    </div>
    </main>

    <script>
        const ENDPOINT = 'http://isapi.mekashron.com/icu-tech/icutech-test.dll/soap/IICUTech';
        const PROXY = 'https://corsproxy.io/?url=';
        const SOAP_ACTION = 'urn:ICUTech.Intf-IICUTech#Login';
        
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorAlert = document.getElementById('errorAlert');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });
        
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading(true);
            clearMessages();
            
            try {
                const soapRequest = createSoapRequest(username, password);
                const proxyUrl = PROXY + encodeURIComponent(ENDPOINT);
                
                const response = await fetchWithTimeout(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml; charset=utf-8',
                        'SOAPAction': SOAP_ACTION,
                        'Accept': 'text/xml'
                    },
                    body: soapRequest,
                    mode: 'cors'
                }, 15000);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const xmlText = await response.text();
                const result = parseSoapResponse(xmlText);
                displayResult(result);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(`Login failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function createSoapRequest(username, password) {
            return `<?xml version="1.0" encoding="utf-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
               xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
               xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <soap:Body>
        <Login xmlns="urn:ICUTech.Intf-IICUTech">
            <UserName>${escapeXml(username)}</UserName>
            <Password>${escapeXml(password)}</Password>
            <IPs>127.0.0.1</IPs>
        </Login>
    </soap:Body>
</soap:Envelope>`;
        }
        
        function parseSoapResponse(xmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                const fault = xmlDoc.querySelector('faultstring');
                if (fault && fault.textContent) {
                    const faultText = fault.textContent.trim();
                    if (faultText.toLowerCase().includes('wrong') || 
                        faultText.toLowerCase().includes('password') ||
                        faultText.toLowerCase().includes('invalid')) {
                        return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: faultText
                        };
                    }
                    return {
                        success: false,
                        type: 'server_error',
                        message: `Server error: ${faultText}`,
                        data: faultText
                    };
                }
                
                const resultElement = xmlDoc.querySelector('LoginResult, return, ns1\\:LoginResult');
                if (!resultElement || !resultElement.textContent.trim()) {
                    return {
                        success: false,
                        type: 'parse_error',
                        message: 'Invalid response format',
                        data: xmlText.substring(0, 200)
                    };
                }
                
                const resultText = resultElement.textContent.trim();
                
                try {
                    const jsonData = JSON.parse(resultText);
                    return {
                        success: jsonData.ResultCode != -1,
                        type: jsonData.ResultCode === -1 ? 'auth_error' : 'success',
                        message: jsonData.ResultMessage || (jsonData.ResultCode === -1 ? 'Wrong username or password':'Login successful'),
                        data: jsonData.ResultCode===-1 ? "Bad request": 'Success!'
                    };
                } catch {
                    if (resultText.includes('EntityId') || resultText.includes('ResultCode: 0')) {
                            return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: resultText
                        };
                    } else {
                        
                        return {
                            success: true,
                            type: 'success',
                            message: 'Login successful',
                            data: ""
                        };
                    }
                }
                
            } catch (error) {
                return {
                    success: false,
                    type: 'parse_error',
                    message: `Parse error: ${error.message}`,
                    data: xmlText.substring(0, 200)
                };
            }
        }
        
        function displayResult(result) {
            resultMessage.className = 'result-header';
            
            if (result.success) {
                resultTitle.innerHTML = 'âœ… Login Successful';
                resultMessage.classList.add('result-success');
            } else if (result.type === 'auth_error') {
                resultTitle.innerHTML = 'âŒ Wrong username or password';
                resultMessage.classList.add('result-error');
            } else {
                resultTitle.innerHTML = 'âš ï¸ ' + result.message;
                resultMessage.classList.add('result-warning');
            }
            
            if (typeof result.data === 'object') {
                resultContent.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultContent.textContent = result.data;
            }
            
            resultContainer.style.display = 'block';
            errorAlert.style.display = 'none';
            
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        function escapeXml(text) {
            return text.replace(/[<>&'"]/g, function(c) {
                switch(c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                    default: return c;
                }
            });
        }
        
        function fetchWithTimeout(url, options, timeout) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Request timeout'));
                }, timeout);
                
                fetch(url, { ...options, signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        resolve(response);
                    })
                    .catch(error => {
                        clearTimeout(timeoutId);
                        reject(error);
                    });
            });
        }
        
        function showLoading(show) {
            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Logging in...';
                submitBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'Login via SOAP';
                submitBtn.disabled = false;
            }
        }
        
        function showError(message) {
            errorAlert.innerHTML = 'âš ï¸ ' + message;
            errorAlert.style.display = 'block';
            resultContainer.style.display = 'none';
        }
        
        function clearMessages() {
            errorAlert.style.display = 'none';
            resultContainer.style.display = 'none';
        }
        
        function copyResult() {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = 'âœ… Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                }, 2000);
            });
        }
    </script>
</body>
</html>
