<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekashron Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-card {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .card-header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-login {
            background-color: #4a90e2;
            border-color: #4a90e2;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: #3a80d2;
            border-color: #3a80d2;
        }
        
        .btn-login:disabled {
            background-color: #6ca5e8;
            border-color: #6ca5e8;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        .result-container {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }
        
        .result-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .result-success {
            background-color: #28a745;
        }
        
        .result-error {
            background-color: #dc3545;
        }
        
        .result-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .result-content {
            padding: 1rem;
            background-color: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.875rem;
            margin: 0;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-header">
            <h3 class="mb-0"><i class="bi bi-shield-lock"></i> Mekashron Login</h3>
            
        </div>
        
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-login btn-lg">
                    <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    <span id="btnText">Login via SOAP</span>
                </button>
            </form>
            
            <div id="errorAlert" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
            
            <div id="resultContainer" class="result-container">
                <div id="resultMessage" class="result-header">
                    <span id="resultTitle"></span>
                    <button class="copy-btn" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                </div>
                <pre id="resultContent" class="result-content"></pre>
            </div>
            
           
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ✅ CONFIGURATION - WORKING ENDPOINT
        const ENDPOINT = 'http://isapi.mekashron.com/icu-tech/icutech-test.dll/soap/IICUTech';
        const PROXY = 'https://corsproxy.io/?url=';
        const SOAP_ACTION = 'urn:ICUTech.Intf-IICUTech#Login';
        
        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorAlert = document.getElementById('errorAlert');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Mekashron Login initialized with Bootstrap');
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // Test with sample credentials (optional - remove in production)
            // Uncomment for testing:
            // document.getElementById('username').value = 'test@example.com';
            // document.getElementById('password').value = 'password123';
        });
        
        // Main login handler
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading(true);
            clearMessages();
            
            try {
                // 1. Create SOAP request
                const soapRequest = createSoapRequest(username, password);
                
                // 2. Prepare proxy URL
                const proxyUrl = PROXY + encodeURIComponent(ENDPOINT);
                
                // 3. Send request
                const response = await fetchWithTimeout(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml; charset=utf-8',
                        'SOAPAction': SOAP_ACTION,
                        'Accept': 'text/xml'
                    },
                    body: soapRequest,
                    mode: 'cors'
                }, 15000);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                // 4. Get response
                const xmlText = await response.text();
                
                // 5. Parse and display result
                const result = parseSoapResponse(xmlText);
                displayResult(result);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(`Login failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // Create SOAP XML
        function createSoapRequest(username, password) {
            return `<?xml version="1.0" encoding="utf-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
               xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
               xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <soap:Body>
        <Login xmlns="urn:ICUTech.Intf-IICUTech">
            <UserName>${escapeXml(username)}</UserName>
            <Password>${escapeXml(password)}</Password>
            <IPs>127.0.0.1</IPs>
        </Login>
    </soap:Body>
</soap:Envelope>`;
        }
        
        // Parse SOAP response
        function parseSoapResponse(xmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                // Check for SOAP fault
                const fault = xmlDoc.querySelector('faultstring');
                if (fault && fault.textContent) {
                    const faultText = fault.textContent.trim();
                    if (faultText.toLowerCase().includes('wrong') || 
                        faultText.toLowerCase().includes('password') ||
                        faultText.toLowerCase().includes('invalid')) {
                        return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: faultText
                        };
                    }
                    return {
                        success: false,
                        type: 'server_error',
                        message: `Server error: ${faultText}`,
                        data: faultText
                    };
                }
                
                // Find result element
                const resultElement = xmlDoc.querySelector('LoginResult, return, ns1\\:LoginResult');
                if (!resultElement || !resultElement.textContent.trim()) {
                    return {
                        success: false,
                        type: 'parse_error',
                        message: 'Invalid response format',
                        data: xmlText.substring(0, 200)
                    };
                }
                
                const resultText = resultElement.textContent.trim();
                
                try {
                    const jsonData = JSON.parse(resultText);
                    return {
                        success: jsonData.ResultCode === 0,
                        type: jsonData.ResultCode === 0 ? 'success' : 'auth_error',
                        message: jsonData.ResultMessage || (jsonData.ResultCode === 0 ? 'Login successful' : 'Wrong username or password'),
                        data: jsonData
                    };
                } catch {
                    // If not JSON
                    if (resultText.includes('EntityID') || resultText.includes('ResultCode: 0')) {
                        return {
                            success: true,
                            type: 'success',
                            message: 'Login successful',
                            data: resultText
                        };
                    } else {
                        return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: resultText
                        };
                    }
                }
                
            } catch (error) {
                return {
                    success: false,
                    type: 'parse_error',
                    message: `Parse error: ${error.message}`,
                    data: xmlText.substring(0, 200)
                };
            }
        }
        
        // Display result with proper styling
        function displayResult(result) {
            // Clear previous classes
            resultMessage.className = 'result-header';
            
            if (result.success) {
                // SUCCESS
                resultTitle.innerHTML = '<i class="bi bi-check-circle"></i> Login Successful';
                resultMessage.classList.add('result-success');
            } else if (result.type === 'auth_error') {
                // AUTH ERROR
                resultTitle.innerHTML = '<i class="bi bi-x-circle"></i> Wrong username or password';
                resultMessage.classList.add('result-error');
            } else {
                // OTHER ERROR
                resultTitle.innerHTML = '<i class="bi bi-exclamation-triangle"></i> ' + result.message;
                resultMessage.classList.add('result-warning');
            }
            
            // Display data
            if (typeof result.data === 'object') {
                resultContent.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultContent.textContent = result.data;
            }
            
            // Show container
            resultContainer.style.display = 'block';
            errorAlert.style.display = 'none';
            
            // Smooth scroll
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // Utility functions
        function escapeXml(text) {
            return text.replace(/[<>&'"]/g, function(c) {
                switch(c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                    default: return c;
                }
            });
        }
        
        function fetchWithTimeout(url, options, timeout) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Request timeout'));
                }, timeout);
                
                fetch(url, { ...options, signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        resolve(response);
                    })
                    .catch(error => {
                        clearTimeout(timeoutId);
                        reject(error);
                    });
            });
        }
        
        // UI functions
        function showLoading(show) {
            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Logging in...';
                submitBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'Login via SOAP';
                submitBtn.disabled = false;
            }
        }
        
        function showError(message) {
            errorAlert.innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${message}`;
            errorAlert.style.display = 'block';
            resultContainer.style.display = 'none';
        }
        
        function clearMessages() {
            errorAlert.style.display = 'none';
            resultContainer.style.display = 'none';
        }
        
        function copyResult() {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                }, 2000);
            });
        }
    </script>
</body>
</html>
