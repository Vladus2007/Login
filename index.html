<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mekashron Login - Secure SOAP authentication">
    <title>Mekashron Login</title>
    
    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π CSS -->
    <style>
        /* Critical CSS - –º–∏–Ω–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è Bootstrap –∏ –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #3a80d2;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            line-height: 1.5;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--white) !important;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .input-group {
            display: flex;
            border: 1px solid #ced4da;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .input-group-text {
            padding: 0.5rem 0.75rem;
            background-color: #e9ecef;
            border: none;
            color: #495057;
            font-size: 1rem;
        }
        
        .form-control {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }
        
        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: -1px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            width: 100%;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn-login:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-login:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: #721c24;
        }
        
        .result-container {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }
        
        .result-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
        }
        
        .result-success {
            background-color: var(--success);
        }
        
        .result-error {
            background-color: var(--error);
        }
        
        .result-warning {
            background-color: var(--warning);
            color: #212529;
        }
        
        .result-content {
            padding: 1rem;
            background-color: var(--gray-light);
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.875rem;
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Accessibility improvements */
        .form-control:focus,
        .copy-btn:focus,
        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High contrast for header */
        .card-header h1 {
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .card-header {
                padding: 1rem;
            }
            
            body {
                padding: 0.5rem;
            }
        }
        
        /* Lazy loaded fonts */
        .bi {
            display: inline-block;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            font-size: 1rem;
        }
        
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∫–æ–Ω–æ–∫ */
        .bi::before {
            content: attr(data-icon);
        }
    </style>

    <!-- Bootstrap Icons - –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ woff2 —Ñ–æ—Ä–º–∞—Ç —Å font-display: swap -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/fonts/bootstrap-icons.woff2" 
          as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"

</head>
<body>
    <a href="#main-content" class="sr-only">Skip to main content</a>
    
    <div class="login-card">
        <header class="card-header" role="banner">
            <h1><span data-icon="üîí" class="bi"></span> Mekashron Login</h1>
        </header>
        
        <main id="main-content" class="card-body" role="main">
            <form id="loginForm" aria-label="Login form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><span data-icon="üë§" class="bi"></span></span>
                        <input type="text" class="form-control" id="username" 
                               placeholder="Enter username" required 
                               aria-required="true" autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><span data-icon="üîë" class="bi"></span></span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Enter password" required
                               aria-required="true" autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-login" 
                        aria-label="Login via SOAP protocol">
                    <span id="spinner" class="spinner" role="status" aria-hidden="true" 
                          style="display: none;"></span>
                    <span id="btnText">Login via SOAP</span>
                </button>
            </form>
            
            <div id="errorAlert" class="alert alert-danger" role="alert" 
                 aria-live="polite" aria-atomic="true" style="display: none;"></div>
            
            <section id="resultContainer" class="result-container" aria-live="polite">
                <div id="resultMessage" class="result-header">
                    <span id="resultTitle"></span>
                    <button class="copy-btn" onclick="copyResult()" aria-label="Copy result to clipboard">
                        <span data-icon="üìã" class="bi"></span> Copy
                    </button>
                </div>
                <pre id="resultContent" class="result-content"></pre>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS - –∑–∞–≥—Ä—É–∂–∞–µ–º –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ -->
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤
        function loadScript(src, onload) {
            var script = document.createElement('script');
            script.src = src;
            script.async = true;
            script.defer = true;
            if (onload) script.onload = onload;
            document.head.appendChild(script);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º Bootstrap JS –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (window.requestIdleCallback) {
            requestIdleCallback(function() {
                loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js');
            });
        } else {
            setTimeout(function() {
                loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js');
            }, 1000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–∫–æ–Ω–æ–∫ —Å font-display: swap fallback
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –ª–∏ –∏–∫–æ–Ω–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–º–æ–¥–∑–∏
            setTimeout(function() {
                var icons = document.querySelectorAll('.bi');
                icons.forEach(function(icon) {
                    var style = window.getComputedStyle(icon, ':before');
                    if (!style.content || style.content === 'none') {
                        // Fallback –Ω–∞ —ç–º–æ–¥–∑–∏
                        var emoji = icon.getAttribute('data-icon');
                        icon.innerHTML = emoji;
                    }
                });
            }, 100);
        });
    </script>

    <script>
        // ‚úÖ CONFIGURATION - WORKING ENDPOINT
        const ENDPOINT = 'http://isapi.mekashron.com/icu-tech/icutech-test.dll/soap/IICUTech';
        const PROXY = 'https://corsproxy.io/?url=';
        const SOAP_ACTION = 'urn:ICUTech.Intf-IICUTech#Login';
        
        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorAlert = document.getElementById('errorAlert');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Mekashron Login initialized with optimized loading');
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
        });
        
        // Main login handler
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading(true);
            clearMessages();
            
            try {
                const soapRequest = createSoapRequest(username, password);
                const proxyUrl = PROXY + encodeURIComponent(ENDPOINT);
                
                const response = await fetchWithTimeout(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml; charset=utf-8',
                        'SOAPAction': SOAP_ACTION,
                        'Accept': 'text/xml'
                    },
                    body: soapRequest,
                    mode: 'cors'
                }, 15000);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const xmlText = await response.text();
                const result = parseSoapResponse(xmlText);
                displayResult(result);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(`Login failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // Create SOAP XML
        function createSoapRequest(username, password) {
            return `<?xml version="1.0" encoding="utf-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
               xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
               xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <soap:Body>
        <Login xmlns="urn:ICUTech.Intf-IICUTech">
            <UserName>${escapeXml(username)}</UserName>
            <Password>${escapeXml(password)}</Password>
            <IPs>127.0.0.1</IPs>
        </Login>
    </soap:Body>
</soap:Envelope>`;
        }
        
        // Parse SOAP response
        function parseSoapResponse(xmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                const fault = xmlDoc.querySelector('faultstring');
                if (fault && fault.textContent) {
                    const faultText = fault.textContent.trim();
                    if (faultText.toLowerCase().includes('wrong') || 
                        faultText.toLowerCase().includes('password') ||
                        faultText.toLowerCase().includes('invalid')) {
                        return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: faultText
                        };
                    }
                    return {
                        success: false,
                        type: 'server_error',
                        message: `Server error: ${faultText}`,
                        data: faultText
                    };
                }
                
                const resultElement = xmlDoc.querySelector('LoginResult, return, ns1\\:LoginResult');
                if (!resultElement || !resultElement.textContent.trim()) {
                    return {
                        success: false,
                        type: 'parse_error',
                        message: 'Invalid response format',
                        data: xmlText.substring(0, 200)
                    };
                }
                
                const resultText = resultElement.textContent.trim();
                
                try {
                    const jsonData = JSON.parse(resultText);
                    return {
                        success: jsonData.ResultCode === 0,
                        type: jsonData.ResultCode === 0 ? 'success' : 'auth_error',
                        message: jsonData.ResultMessage || (jsonData.ResultCode === 0 ? 'Login successful' : 'Wrong username or password'),
                        data: jsonData
                    };
                } catch {
                    if (resultText.includes('EntityID') || resultText.includes('ResultCode: 0')) {
                        return {
                            success: true,
                            type: 'success',
                            message: 'Login successful',
                            data: resultText
                        };
                    } else {
                        return {
                            success: false,
                            type: 'auth_error',
                            message: 'Wrong username or password',
                            data: resultText
                        };
                    }
                }
                
            } catch (error) {
                return {
                    success: false,
                    type: 'parse_error',
                    message: `Parse error: ${error.message}`,
                    data: xmlText.substring(0, 200)
                };
            }
        }
        
        // Display result with proper styling
        function displayResult(result) {
            resultMessage.className = 'result-header';
            
            if (result.success) {
                resultTitle.innerHTML = '<span data-icon="‚úÖ" class="bi"></span> Login Successful';
                resultMessage.classList.add('result-success');
            } else if (result.type === 'auth_error') {
                resultTitle.innerHTML = '<span data-icon="‚ùå" class="bi"></span> Wrong username or password';
                resultMessage.classList.add('result-error');
            } else {
                resultTitle.innerHTML = '<span data-icon="‚ö†Ô∏è" class="bi"></span> ' + result.message;
                resultMessage.classList.add('result-warning');
            }
            
            if (typeof result.data === 'object') {
                resultContent.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultContent.textContent = result.data;
            }
            
            resultContainer.style.display = 'block';
            errorAlert.style.display = 'none';
            
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // Utility functions
        function escapeXml(text) {
            return text.replace(/[<>&'"]/g, function(c) {
                switch(c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                    default: return c;
                }
            });
        }
        
        function fetchWithTimeout(url, options, timeout) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Request timeout'));
                }, timeout);
                
                fetch(url, { ...options, signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        resolve(response);
                    })
                    .catch(error => {
                        clearTimeout(timeoutId);
                        reject(error);
                    });
            });
        }
        
        // UI functions
        function showLoading(show) {
            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Logging in...';
                submitBtn.disabled = true;
                submitBtn.setAttribute('aria-busy', 'true');
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'Login via SOAP';
                submitBtn.disabled = false;
                submitBtn.setAttribute('aria-busy', 'false');
            }
        }
        
        function showError(message) {
            errorAlert.innerHTML = '<span data-icon="‚ö†Ô∏è" class="bi"></span> ' + message;
            errorAlert.style.display = 'block';
            resultContainer.style.display = 'none';
        }
        
        function clearMessages() {
            errorAlert.style.display = 'none';
            resultContainer.style.display = 'none';
        }
        
        function copyResult() {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<span data-icon="‚úÖ" class="bi"></span> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                }, 2000);
            });
        }
    </script>
